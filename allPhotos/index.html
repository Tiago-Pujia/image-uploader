<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>See All Photos</title>

        <!-- Frameworks -->
            <!-- Bootstrap -->
            <link rel="stylesheet" href="/independences/bootstrap/bootstrap.min.css"/>
            <script src="/independences/bootstrap/bootstrap.bundle.min.js"></script>

            <!-- Bootstrap Icon -->
            <link rel="stylesheet" href="/independences/bootstrap-icons/font/bootstrap-icons.css"/>

            <!-- Fuente de Letra -->
            <link rel="stylesheet" href="/independences/font-poppins.css"/>
        
        <!-- scripts -->
        <script src="/scripts/HTMLInclude.js" defer></script>
        <script src="/scripts/toast.js" defer></script>
        <script src="index.js" defer></script>

        <!-- Estilos Varios -->
        <link rel="stylesheet" href="index.css" />

        <!-- Templates -->
        <html-include src="/templates/toast.html"></html-include>
    </head>
    <body class="bg-light">
        <html-include src="/templates/navbar.html"></html-include>
        <main class="p-3">
            <div class="grid-gallery" id="gridGallery">
                <!-- 
                    Estructura que se seguira: 
                    <a class="grid-gallery-item" href="#12">
                        <img class="grid-gallery-image" src="...">
                    </a> 
                -->
            </div>
            <div class="my-5 mx-auto d-none" style="width: 5rem; height: 5rem;" id="loader">
                <span class="spinner-border spinner-border-lg text-primary w-100 h-100 text-center"></span>
            </div>
            <div class="d-none alert alert-danger mt-5 text-capitalize fw-bold" id="noResults">
                <div class="alert-heading">Results are finished!!</div>
            </div>
        </main>

        <div class="modal fade" id="modalImg">
            <div class="modal-dialog modal-lg modal-dialog-centered" data-bs-backdrop="static">
                <div class="modal-content shadow" style="border-radius: 10px;">
                    
                    <div class="modal-header p-0">
                        <img class="img-fluid rounded-top" src="..." alt="Error Carga de Imagen" id="modal-img">
                        <button class="btn-close btn-close-white position-absolute top-0 end-0 m-3" id="modal-close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">
                        <div class="row w-100 mx-auto">
                            <span class="col-5 p-0 ps-2 text-muted text-decoration-underline">
                                Views: <span id="views"></span>
                            </span>
                            <div class="col-7 p-0 text-end">
                                    <input class="position-absolute top-0 left-0" style="z-index: -10; width: 0; height: 0; opacity: 1;" id="copyText" type="text"  readonly>
                                <button class="btn btn-primary" id="copyLink" title="Share Photo" data-bs-toggle="tooltip" data-bs-placement="bottom"><i class="bi bi-share"></i></button>
                                <a class="btn btn-primary" id="download" href="..." download="photo.jpg" title="Download" data-bs-toggle="tooltip" data-bs-placement="bottom"><i class="bi bi-download"></i></a>     
                            </div>    
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <input class="d-none" id="copyToClipBoard" type="text">

        <html-include src="/templates/footer.html"></html-include>
    </body>
</html>
