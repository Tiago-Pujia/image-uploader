<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Frameworks -->
            <!-- Bootstrap -->
            <link rel="stylesheet" href="/independences/bootstrap/bootstrap.min.css"/>
            <script src="/independences/bootstrap/bootstrap.bundle.min.js"></script>

            <!-- Bootstrap Icon -->
            <link rel="stylesheet" href="/independences/bootstrap-icons/font/bootstrap-icons.css"/>

            <!-- Fuente de Letra -->
            <link rel="stylesheet" href="/independences/font-poppins.css"/>
        
        <!-- scripts -->
        <script src="index.js" defer></script>

        <!-- Estilos Varios -->
        <style>
            body {
                font-family: "Poppins", sans-serif;
            }
        </style>

    <!-- Templates -->
    <template id="toast">
        <div class="toast fade">
            <div class="toast-header">
                <i class="bi bi-square-fill text-primary fs-5 me-2"></i>
                <strong class="me-auto toast-title">
                    TITLE
                </strong>
                <small class="toast-time">TIME</small>
                <button class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body">
                <p class="m-0 toast-message">MESSAGE</p>
            </div>
        </div>
    </div>
    </template>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">

            <a class="navbar-brand" href="/">
                <i class="bi bi-globe2 fs-3 me-2"></i>Image Uploader
            </a>

            <div class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav1-collapse">
                <div class="navbar-toggler-icon"></div>
            </div>

            <div class="navbar-collapse collapse" id="nav1-collapse">
                <hr class="d-md-none border border-info">
                <div class="navbar-nav ms-auto">
                    <div class="nav-item text-capitalize">
                        <a class="nav-link" href="/"><i class="bi bi-box-arrow-up-left me-2"></i>Upload Photo</a>
                    </div>
                    <div class="nav-item text-capitalize">
                        <a class="nav-link" href="/allPhotos/"><i class="bi bi-images me-2"></i>See all photos</a>
                    </div>
                </div>      
            </div>

        </div>
    </nav>

    <main class="container-md" >
        <div class="d-none d-md-flex justify-content-center align-items-center" style="min-height: 90vh;" id="main">

            <div class="card shadow p-0 mx-auto" style="max-width: 600px;">
                <img class="card-img-top" id="photo" src="..." alt="Error">
                <div class="card-body">
                    <div class="row w-100 px-auto">
                        <span class="col-4 p-0 text-muted text-center text-decoration-underline">
                            Views: <span id="views"></span>
                        </span>
                        <div class="col-8 p-0 text-end">
                            <button class="btn btn-primary" id="shareLink" title="Share Photo" data-bs-toggle="tooltip" data-bs-placement="bottom"><i class="bi bi-share"></i></button>
                            <a class="btn btn-primary" id="download" href="" download="photo.jpg" title="Download" data-bs-toggle="tooltip" data-bs-placement="bottom"><i class="bi bi-download"></i></a>     
                        </div>    
                    </div>
                </div>
            </div>
            
        </div>

        <div class="d-none text-center text-danger fw-bold" id="alertError">
            <div class="display-1">Image Not Found</div>
        </div>

        <div class="text-center mx-auto" style="height: 10rem; width: 10rem;" id="spinnerPhoto">
            <div class="spinner-border h-100 w-100" style="border-width: 1rem;"></div>
        </div>
    </main>

    <footer>
        <div class="text-center text-secondary">
            <p class="m-0">created by <strong class="text-decoration-underline">Tiago Pujia</strong> - devChallenges.io</p>
        </div>
    </footer>

    <div class="toast-container position-fixed bottom-0 end-0 m-3" id="toastContainer"></div>
</body>
</html>
